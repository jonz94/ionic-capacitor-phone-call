<ion-app>
  <ion-content>
    <div class="grid h-full place-content-center">
      <ion-list class="[--ion-item-background:transparent]">
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input placeholder="Enter Phone Number" [(ngModel)]="phoneNumber"></ion-input>
        </ion-item>

        <a [href]="'tel:' + phoneNumber">
          <ion-button expand="block" color="primary" class="mt-4">
            <ion-icon slot="start" name="call"></ion-icon>
            <span class="normal-case">Call</span>
          </ion-button>
        </a>
      </ion-list>
    </div>
  </ion-content>
</ion-app>
